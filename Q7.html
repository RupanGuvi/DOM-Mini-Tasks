<html lang="en">

    <meta charset="UTF-8" />

    <title>Task 7</title>
    <style>
      body {
        background-color: black;
        color: aqua;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>
      In your HTML Add two buttons, where first button action for full screen
      mode and the second button for exit from full screen mode.
    </h2>
   <video src="https://www.imdb.com/video/vi1723318041/" id="video" style="height: 100px; width: 100px;" controls></video>
   <button id="full">FullScreen</button>
   <button id="exit">Exit FullScreen</button>
    <script>
   const video = document.getElementById("video")
   const exit = document.getElementById("exit")
   const full = document.getElementById("full")
   full.addEventListener("click",()=>{
    if(video.requestFullscreen){
      video.requestFullscreen();
    }
   })
exit.addEventListener("click",()=>{
    if(video.exitFullScreen){
      video.exitFullScreen();
    }
   })

    </script>
  </body>
</html>
